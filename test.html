<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlias智能学习辅助系统</title>
    <style>
        /* 设置顶部导航栏的样式 */
        .top-nav {
            background-color: #808080; /* 灰色背景 */
            padding: 10px; /* 内边距 */
            display: flex; /* 使用弹性布局 */
            justify-content: space-between; /* 标题居左，退出登录链接居右 */
            align-items: center; /* 垂直居中对齐 */
        }

        /* 设置标题的样式 */
        .top-nav h1 {
            margin: 0; /* 去除标题的默认外边距 */
            font-weight: bold; /* 加粗显示标题 */
            font-family: '楷体', sans-serif; /* 设置标题字体为楷体 */
            color: #fff; /* 设置标题字体颜色为白色 */
        }

        /* 设置退出登录链接的样式 */
        .top-nav a {
            color: #ffffff; /* 链接颜色 */
            text-decoration: none; /* 去除下划线 */
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="top-nav">
        <h1>Tlias智能学习辅助系统</h1>
        <a href="#">退出登录</a>
    </div>
</body>
</html>
