<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../JS/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 数据绑定 v-model 双向绑定 -->
            <input type="text" v-model="message" />
            {{message}}
        </div>

        <script>
            //定义Vue对象
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue',
                },
            });
        </script>
    </body>
</html>
