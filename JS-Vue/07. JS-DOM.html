<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-DOM</title>
</head>
<body>

  <h1 id="title1">11111</h1>
  <h1>22222</h1>
  <h1>33333</h1>

  <script>
    // 1. 修改第一个h1标签中的文本内容
    // 1.1 获取DOM对象
    // let h1 = document.querySelector('#title1');
    // let h1 = document.querySelector('h1'); // 获取第一个h1标签

    
    //querySelectorAll得到的是一个NodeList节点集合，是一个伪数组（有长度、有索引的数组）
    //将页面中的元素按照数组的格式排列：[h1, h1, h1]
    // 如果修改第二个h1和第三个h1中内容就需要All，进行数组操作
    let hs = document.querySelectorAll('h1');

    //1.2 调用DOM对象中属性或方法
    hs[1].innerHTML = '修改后的文本内容';
  </script>
</body>
</html>
