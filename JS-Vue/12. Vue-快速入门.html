<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue-快速入门</title>
</head>
<body>
  
  <div id="app">
    <h1>{{message}}</h1>
    <h1>{{count}}</h1>
  </div>

  <script type="module">
    //调用createApp函数创建应用实例对象
    //ES模块构建
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

    createApp({
      data() {
        return {
          message: 'Hello Vue',
          count: 100
        }
      }
    }).mount('#app');//挂载 选择id为app的元素
  </script>
</body>
</html>
